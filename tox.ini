[tox]
minversion = 1.6
envlist = py27,pep8
skipsdist = True

[testenv]
commands = nosetests {posargs} {toxinidir}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
recreate = False

[testenv:build]
deps = -r{toxinidir}/requirements.txt
       setuptools>=2.1
       wheel>=0.22.0
commands = python setup.py bdist_wheel
           python {toxinidir}/scripts/build_cleanup.py {toxinidir}

[testenv:doc]
deps = -r{toxinidir}/requirements.txt
       sphinx_rtd_theme
       sphinx>=1.2.2
commands = python setup.py build_sphinx {posargs}

[testenv:pep8]
deps = -r{toxinidir}/test-requirements.txt
commands = flake8 {toxinidir}

[flake8]
exclude = *.egg-info,.venv,.git,.tox,build,dist,doc
max-line-length = 99
